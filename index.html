<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/jquery-1.7.1.min.js"></script>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/echarts-liquidfill.min.js"></script>
    <script src="./js/highcharts.js"></script>
    <script src="./js/highcharts-3d.js"></script>
    <script src="./js/highcharts-zh_CN.js.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div class="mainWrapper">
      <!-- 这里将整个页面划分为3大块, 左中右 -->
      <div class="sectionLeft">
        <div class="left-wrapperUp">
          <div class="left-container">
            <!-- 年度排班 -->
            <div class="block" id="ndpbChart"></div>
            <div class="circleChart-container">
              <div class="sub-container">
                <div class="circleChartContainer">
                  <!-- 处室承办 -->
                  <div class="circleChart" id="cscbChart"></div>
                  <span class="pieTitle">处室承办</span>
                  <div class="pieShadow"></div>
                  <ul class="pieLegend">
                    <li class="pieLegend-item">
                      <div class="square" style="background: #2488a7"></div>
                      <span>教务一处</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #48d78f"></div>
                      <span>教务二处</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #c6d4da"></div>
                      <span>教务三处</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #8bd6dd"></div>
                      <span>培训中心</span><span class="legendVal">199</span>
                    </li>
                  </ul>
                </div>
                <div class="circleChartContainer">
                  <!-- 市区一体化 -->
                  <div class="circleChart" id="sqythChart"></div>
                  <span class="pieTitle">市区一体化</span>
                  <div class="pieShadow"></div>
                  <ul class="pieLegend">
                    <li class="pieLegend-item">
                      <div class="square" style="background: #2488a7"></div>
                      <span>淑江区</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #48d78f"></div>
                      <span>黄岩区</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #c6d4da"></div>
                      <span>路桥区</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #8bd6dd"></div>
                      <span>台州湾新区</span><span class="legendVal">199</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="sub-container">
                <div class="circleChartContainer">
                  <!-- 班次类型 -->
                  <div class="circleChart" id="bclxChart"></div>
                  <span class="pieTitle">班次类型</span>
                  <div class="pieShadow"></div>
                  <ul class="pieLegend">
                    <li class="pieLegend-item">
                      <div class="square" style="background: #2488a7"></div>
                      <span>县处级</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #48d78f"></div>
                      <span>乡科级</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #c6d4da"></div>
                      <span>其他主体</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #8bd6dd"></div>
                      <span>其他非主体</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #8bd6dd"></div>
                      <span>社会培训</span><span class="legendVal">199</span>
                    </li>
                  </ul>
                </div>
                <div class="circleChartContainer">
                  <!-- 培训时长 -->
                  <div class="circleChart" id="pxscChart"></div>
                  <span class="pieTitle">培训时长</span>
                  <div class="pieShadow"></div>
                  <ul class="pieLegend">
                    <li class="pieLegend-item">
                      <div class="square" style="background: #2488a7"></div>
                      <span>短期班</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #48d78f"></div>
                      <span>中期班</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #c6d4da"></div>
                      <span>长期班</span><span class="legendVal">199</span>
                    </li>
                    <li class="pieLegend-item">
                      <div class="square" style="background: #8bd6dd"></div>
                      <span>轮训班</span><span class="legendVal">199</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="right-container">
            <!-- 学员信息 -->
            <div class="block small-block" id="xyxxChart"></div>
            <!-- 学员占比 -->
            <div class="block big-block" id="xyzbChart"></div>
            <!-- 教育信息 -->
            <div class="block small-block" id="jyxxChart"></div>
            <!-- 开班计划 -->
            <div class="block big-block" id="kbjhChart"></div>
          </div>
        </div>
        <div class="left-wrapperDown">
          <div class="left-subContainer1">
            <!-- 课程库资源分布 -->
            <div class="block" id="kczyChart"></div>
          </div>
          <div class="left-subContainer2">
            <!-- 评课率/优秀率 -->
            <div class="block" id="pklChart"></div>
            <div class="sub-container">
              <!-- 课时、课程、师资-->
              <div class="block" id="ksChart"></div>
              <div class="block" id="kcChart"></div>
              <div class="block" id="szChart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sectionCenter">
        <div class="center-wrapperL">
          <!-- 性别年龄 -->
          <div class="block" id="sexAgeChart"></div>
          <!--  在办班次 -->
          <div class="block" id="zbbcChart"></div>
          <!-- 学员出勤（在校） -->
          <div class="block" id="xyccChart"></div>
          <!-- 今日课表 -->
          <div class="block" id="jrkbChart"></div>
        </div>
        <div class="center-wrapperR">
          <!-- 科研立项成果拓扑 -->
          <div class="block" id="kylxChart"></div>
          <!-- 科研年度工作 -->
          <div class="block" id="kyndChart"></div>
          <!-- 科研课题情况研究 -->
          <div class="block" id="kyktChart"></div>
        </div>
      </div>
      <div class="sectionRight">
        <div class="right-wrapperL">
          <!-- 平台活跃 -->
          <div class="block" id="pthyChart"></div>
          <!-- 公告通知 -->
          <div class="block" id="ggtzChart"></div>
          <!-- 人事关注动态 -->
          <div class="block" id="rsgzChart"></div>
          <!-- 门禁出入 -->
          <div class="block" id="mjcrChart"></div>
        </div>
        <div class="right-wrapperR">
          <!-- 审批流转 -->
          <div class="block" id="splzChart"></div>
          <!-- 职工出勤情况(职工) -->
          <div class="block" id="zgcqzgChart"></div>
          <!-- 职工出勤情况(外勤) -->
          <div class="block" id="zgcqwqChart"></div>
          <!-- 水电情况 -->
          <div class="block" id="sdqkChart"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
